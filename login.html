<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login page</title>
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img src="logo1.png" alt="Logo" height="100px">
        </div>
        <div class="logo-text1">
            For Developers
        </div>
        <div class="logo-text2">
            Practice coding, prepare for interviews, and get hired.
        </div>
        <div class="box">
            
            <div class="login-heading">Log In</div>
            <input class="input-box" type="text" placeholder="Your Username or Email" required >
            <input class="input-box" type="password" placeholder="Password" required >
            
            <div class="options">
                <div class="remember">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <div class="forgot">
                    <a href="">
                        Forgot your Password?
                    </a>
                </div>
            </div>

            <div class="login">

                <div></div>
                <div>
                    <a href="index.html">
                        <button class="login-button">        
                            LogIn
                        </button>
                    </a>
                </div>
            </div>

            <div class="connect">
                <div class="connect-text">
                    ----------  or connect with  ----------
                </div>
                <div class="connect-logo">
                    <div class="google">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/2048px-Facebook_f_logo_%282021%29.svg.png" alt="" height="50px">
                    </div>
                    <div class="facebook">
                        <img src="https://c1.klipartz.com/pngpicture/863/112/sticker-png-google-logo-google-account-g-suite-google-search-symbol-circle-line.png" alt="" height="50px">
                    </div>
                    <div class="linkedin">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/640px-LinkedIn_logo_initials.png" alt="" height="50px">
                    </div>
                    <div class="github">
                        <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="" height="50px">
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
